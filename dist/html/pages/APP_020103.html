<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>로그인 | AIDE APP</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../assets/img/favicon.ico"
    />

    <!-- <link rel="stylesheet" href="../assets/css/style.css" /> -->

    <!-- 동적으로 CSS 삽입 -->
     
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/css/style.css"
    />
     
  </head>

  <body>
    <div class="content content--full login">
      <div class="inner">
        <div class="logo-area expendPad">
          <h1 class="logo">
            <!-- 협력사 로고 이미지 -->
            <!-- AIDE logo -->
            <img class="aide" src="/assets/img/common/logo_aide_bg_gray.png" alt="" /><span class="hidden">AIDE</span>

            <!-- hyudai doosan infracore logo -->
            <!-- <img class="hyudai" src="/assets/img/common/logo_hundai_doosan_infracore.png" alt="" /><span class="hidden"
              >현대 두산 인프라코어</span
            > -->

            <!-- hyudai doosan infracore logo -->
            <!-- <img src="/assets/img/common/logo_gs_enc.png" alt="" /><span class="hidden">gs e&c</span> -->

            <!-- //협력사 로고 이미지 -->
          </h1>
        </div>
        <div class="section">
          <div class="section__title">
            <h2 class="title">로그인</h2>
          </div>
          <div class="form-box">
            <ul class="form-box__list">
              <li class="form-box__item">
                <!-- 에러 시 : .textField에 class='is-erorr' -->
                <div class="textField textField--icon is-erorr" data-js="textField">
                  <!-- 텍스트 필드 -->
                  <div class="textField__feild">
                    <label class="textField__label" for="textFeild_id">아이디</label>
                    <!-- disabled, readonly시 input에 속성 추가 -->
                    <div class="textField__input-wrap">
                      <input
                        class="textField__input"
                        type="text"
                        id="textFeild_id"
                        placeholder="아이디(이메일)를 입력해 주세요"
                        data-js="textField__input"
                      />
                      <i class="textField__input-icon icon--email"></i>
                      <!-- <div class="textField__button-wrap">
                        <button type="button" class="textField__button" data-js="textField__clear">
                          <span class="hidden">텍스트 삭제</span> <i class="icon icon--circle-close"></i>
                        </button>
                      </div> -->
                    </div>
                  </div>
                  <!-- erorr시 노출 메세지 -->
                  <div class="notifText">
                    <span class="notifText__text notifText__text--red">아이디가 일치하지 않습니다</span>
                  </div>
                  <!-- //erorr시 노출 메세지 -->
                </div>
              </li>
              <li class="form-box__item">
                <div class="textField textField--icon" data-js="textField">
                  <div class="textField__feild">
                    <label class="textField__label" for="textFeild_pw">비밀번호</label>
                    <!-- disabled, readonly시 input에 속성 추가 -->
                    <div class="textField__input-wrap">
                      <input
                        class="textField__input"
                        type="password"
                        id="textFeild_pw"
                        placeholder="비밀번호를 입력해 주세요"
                        data-js="textField__input"
                      />
                      <i class="textField__input-icon icon--password"></i>
                      <div class="textField__button-wrap">
                        <button
                          type="button"
                          class="textField__button password-view"
                          data-js="textField__password"
                          aria-pressed="false"
                          aria-label="비밀번호 보기"
                        >
                          <i class="icon"></i>
                        </button>
                        <!-- <button type="button" class="textField__button" data-js="textField__clear">
                          <span class="hidden">텍스트 삭제</span> <i class="icon icon--circle-close"></i>
                        </button> -->
                      </div>
                    </div>
                  </div>
                  <!-- erorr시 노출 메세지 -->
                  <!-- <div class="notifText">
                          <span class="notifText__text notifText__text--red">비밀번호가 일치하지 않습니다</span>
                        </div> -->
                  <!-- //erorr시 노출 메세지 -->
                </div>
              </li>
              <li class="form-box__item">
                <div class="checkBox">
                  <input class="checkBox__input" type="checkbox" id="checkbox_1" hidden />
                  <label class="checkBox__wrap" for="checkbox_1">
                    <span class="checkBox__check"></span><span class="checkBox__text">자동 로그인</span>
                  </label>
                </div>
              </li>
            </ul>
          </div>
          <div class="infomation erorr">
            <p class="infomation__text">
              일치하는 회원정보가 존재하지 않습니다<br />
              확인 후 다시 입력해 주세요
            </p>
          </div>
        </div>
      </div>

      <div class="login-button">
        <div class="button-wrap">
          <!-- disabled 시 class="button--disabled" 추가, disabled 속성 추가 -->
          <button class="button" type="button"><span class="button__text">로그인</span></button>
        </div>
        <div class="buttonGroup buttonGroup--dash">
          <div class="buttonGroup__item">
            <a href="javascript:void(0)" class="button button--text"><span class="button__text">아이디 찾기</span></a>
          </div>
          <div class="buttonGroup__item">
            <a href="javascript:void(0)" class="button button--text"><span class="button__text">비밀번호 찾기</span></a>
          </div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="/assets/js/library/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/library/swiper.js"></script>
    <script src="/assets/js/library/lottie.min.js"></script>
    <script src="/assets/js/commonUI.js" type="module"></script>

  </body>
</html>
