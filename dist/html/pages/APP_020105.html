<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>아이디 찾기 결과 | AIDE APP</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../assets/img/favicon.ico"
    />

    <!-- <link rel="stylesheet" href="../assets/css/style.css" /> -->

    <!-- 동적으로 CSS 삽입 -->
     
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/css/style.css"
    />
     
  </head>

  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__title-wrap">
          <h1 class="header__title">아이디 찾기 결과</h1>
        </div>
        
          <div class="header__action">
            <div class="left-action">
              <button type="button" class="action-btn before">
                <span class="action-btn__icon"><i class="icon icon--left-arrow"></i></span>
                <span class="action-btn__text hidden">뒤로가기</span>
              </button>
            </div>
          </div>
        
      </div>
    </header>

    <div class="content">
      <div class="inner">
        <div class="page-title type-strong">
          <h1 class="title">
            <strong class="fw700">홍길동</strong> 님<br />
            가입정보와 일치하는 아이디입니다
          </h1>
        </div>
        <div class="section">
          <div class="gray-box">
            <div class="icon-info">
              <div class="icon-info__icon">
                <i class="icon icon--email-fill"></i>
              </div>
              <div class="icon-info__text">ABC*****@gmail.com</div>
            </div>
          </div>
        </div>
      </div>

      <div class="button-wrap">
        <!-- disabled 시 class="button--disabled" 추가, disabled 속성 추가 -->
        <button type="button" class="button">
          <span class="button__text">로그인</span>
        </button>
      </div>
    </div>
    <!-- script -->
    <script src="/assets/js/library/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/commonUI.js" type="module"></script>

  </body>
</html>
