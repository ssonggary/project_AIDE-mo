<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>대시보드 | AIDE APP</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../assets/img/favicon.ico"
    />

    <!-- <link rel="stylesheet" href="../assets/css/style.css" /> -->

    <!-- 동적으로 CSS 삽입 -->
     
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/css/style.css"
    />
     
  </head>

  <body>
    <header class="header align-left">
      <div class="header__inner">
        <div class="header__title-wrap">
          <h1 class="header__title"><img class="logo-img" src="/assets/img/common/logo_aide.png" alt="" /></h1>
        </div>
      </div>
    </header>

    <div class="content">
      asdasdasd
      <div
        id="lottie-pop"
        data-js-lottie
        data-js-lottie-path="/assets/lottie/lottie_test.json"
        data-js-lottie-autoplay="true"
        style="width: 100%; height: 100%"
      ></div>
      <div
        id="lottie-pop02"
        data-js-lottie
        data-js-lottie-path="/assets/lottie/lottie_test02.json"
        data-js-lottie-autoplay="true"
        style="width: 100%; height: 100%"
      ></div>
    </div>

    <div class="buttomNavigation">
    		<div class="buttomNavigation__inner">
    			<ul class="buttomNavigation__nav">
    				<li class="buttomNavigation__item">
    					<!-- 클릭시 class="on", title="선택됨" 추가 -->
    					<a href="javascript:void(0)" class="buttomNavigation__link on" title="선택됨">
    						<i class="icon buttomNavigation__icon home"></i>
    						<span class="buttomNavigation__title">홈</span>
    					</a>
    				</li>
    				<li class="buttomNavigation__item">
    					<a href="javascript:void(0)" class="buttomNavigation__link">
    						<i class="icon buttomNavigation__icon smart-key"></i>
    						<span class="buttomNavigation__title">스마트키</span>
    					</a>
    				</li>
    				<li class="buttomNavigation__item">
    					<a href="javascript:void(0)" class="buttomNavigation__link">
    						<i class="icon buttomNavigation__icon car-state"></i>
    						<span class="buttomNavigation__title">차량상태</span>
    					</a>
    				</li>
    				<li class="buttomNavigation__item">
    					<a href="javascript:void(0)" class="buttomNavigation__link">
    						<i class="icon buttomNavigation__icon my-pattern"></i>
    						<span class="buttomNavigation__title">내운전패턴</span>
    					</a>
    				</li>
    				<li class="buttomNavigation__item">
    					<a href="javascript:void(0)" class="buttomNavigation__link">
    						<i class="icon buttomNavigation__icon more"></i>
    						<span class="buttomNavigation__title">더보기</span>
    					</a>
    				</li>
    			</ul>
    		</div>
    	</div>

    <!-- script -->
    <script src="/assets/js/library/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/library/swiper.js"></script>
    <script src="/assets/js/library/lottie.min.js"></script>
    <script src="/assets/js/commonUI.js" type="module"></script>


    <script>
      const lottieAni = lottie.loadAnimation({
        container: document.getElementById("lottie-pop"), // 필수, 애니메이션 들어가는 곳
        path: "/assets/lottie/lottie_test.json", // 필수(url 또는 json파일 다운로드 경로)
        renderer: "svg", // 필수
        // loop: false, // 반복재생
        // autoplay: false, // 자동재생
      });
      const lottieAni2 = lottie.loadAnimation({
        container: document.getElementById("lottie-pop02"), // 필수, 애니메이션 들어가는 곳
        path: "/assets/lottie/lottie_test02.json", // 필수(url 또는 json파일 다운로드 경로)
        renderer: "svg", // 필수
        // loop: false, // 반복재생
        // autoplay: false, // 자동재생
      });
    </script>
  </body>
</html>
