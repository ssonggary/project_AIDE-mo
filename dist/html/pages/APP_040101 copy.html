<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>주변차량 검색 | AIDE APP</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../assets/img/favicon.ico"
    />

    <!-- <link rel="stylesheet" href="../assets/css/style.css" /> -->

    <!-- 동적으로 CSS 삽입 -->
     
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/css/style.css"
    />
     
  </head>

  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__title-wrap">
          <h1 class="header__title">스마트키</h1>
        </div>
        
          <div class="header__action">
            <div class="left-action">
              <button type="button" class="action-btn before">
                <span class="action-btn__icon"><i class="icon icon--left-arrow"></i></span>
                <span class="action-btn__text hidden">뒤로가기</span>
              </button>
            </div>
          </div>
        
      </div>
    </header>

    <div class="content bottom-nav">
      <div class="smartKey-ani">
        <div class="animation-wrap">
          <div class="fade-out"></div>
          <img class="core-img" src="/assets/img/common/smartkey_img001.png" alt="" />
        </div>
        <div class="smartKey-ani__text-wrap">
          <span class="smartKey-ani__title">차량를 찾고 있어요</span>
          <span class="smartKey-ani__desc"></span>
        </div>
      </div>

      <div class="button-wrap">
        <!-- disabled 시 class="button--disabled" 추가, disabled 속성 추가 -->
        <button type="button" class="button">
          <span class="button__text">확인</span>
        </button>
      </div>
    </div>

    <div class="buttomNavigation">
    		<div class="buttomNavigation__inner">
    			<ul class="buttomNavigation__nav">
    				<li class="buttomNavigation__item">
    					<!-- 클릭시 class="on", title="선택됨" 추가 -->
    					<a href="javascript:void(0)" class="buttomNavigation__link on" title="선택됨">
    						<i class="icon buttomNavigation__icon home"></i>
    						<span class="buttomNavigation__title">홈</span>
    					</a>
    				</li>
    				<li class="buttomNavigation__item">
    					<a href="javascript:void(0)" class="buttomNavigation__link">
    						<i class="icon buttomNavigation__icon smart-key"></i>
    						<span class="buttomNavigation__title">스마트키</span>
    					</a>
    				</li>
    				<li class="buttomNavigation__item">
    					<a href="javascript:void(0)" class="buttomNavigation__link">
    						<i class="icon buttomNavigation__icon car-state"></i>
    						<span class="buttomNavigation__title">차량상태</span>
    					</a>
    				</li>
    				<li class="buttomNavigation__item">
    					<a href="javascript:void(0)" class="buttomNavigation__link">
    						<i class="icon buttomNavigation__icon my-pattern"></i>
    						<span class="buttomNavigation__title">내운전패턴</span>
    					</a>
    				</li>
    				<li class="buttomNavigation__item">
    					<a href="javascript:void(0)" class="buttomNavigation__link">
    						<i class="icon buttomNavigation__icon more"></i>
    						<span class="buttomNavigation__title">더보기</span>
    					</a>
    				</li>
    			</ul>
    		</div>
    	</div>

    <!-- script -->
    <script src="/assets/js/library/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/library/swiper.js"></script>
    <script src="/assets/js/library/lottie.min.js"></script>
    <script src="/assets/js/commonUI.js" type="module"></script>

  </body>
</html>
