          <!-- //guide-cont -->
          </div>
          </div>
        </main>
      </div>
    </div>
  <script src="../assets/js/library/jquery-3.7.1.min.js"></script>
  <script src="../assets/js/commonUI.js" type="module"></script>
  <script src="../assets/js/library/guide/prism.min.js"></script>
  <script src="../assets/js/library/guide/clipboard.min.js"></script>
  <script src="../assets/js/library/guide/code-box-copy.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      // 1) LNB active 처리 + 타이틀 동기화
      const current = location.pathname.split('/').pop();
      const links = document.querySelectorAll('#LNB .link');
      links.forEach(a => a.classList.toggle('active', a.getAttribute('href') === current));
      const active = document.querySelector('#LNB .link.active');
      const titleEl = document.getElementById('guideTitle');
      if (active && titleEl) titleEl.textContent = active.textContent.trim();

      // 2) 코드 복사 플러그인
      $('.code-box-copy').codeBoxCopy({
        tooltipText: 'Copied',
        tooltipShowTime: 1000,
        tooltipFadeInTime: 300,
        tooltipFadeOutTime: 300,
      });

      // 3) 코드 보기/닫기 토글
      $('[data-js="copyCode"]').each(function () {
        const $wrap = $(this);
        const $box  = $wrap.find('[data-js="copyCode__code"]');
        const $show = $wrap.find('[data-js="copyCode__showBtn"]');
        const $hide = $wrap.find('[data-js="copyCode__hideBtn"]');

        $show.off('.copyCode').on('click.copyCode', () => {
          $box.stop(true,true).slideDown();
          $show.hide();
          $hide.show();

          // 열릴 때 해당 섹션만 Prism 하이라이트(접힌 상태에서도 안전)
          if (window.Prism) {
            const container = $wrap[0];
            container.querySelectorAll('pre code[class*="language-"], code[class*="language-"]').forEach(node => {
              Prism.highlightElement(node);
            });
          }
        });
        $hide.off('.copyCode').on('click.copyCode', () => {
          $box.stop(true,true).slideUp();
          $show.show();
          $hide.hide();
        });
      });

      // 4) 초회 진입 시 전역 하이라이트 (이미 펼쳐져 있는 블록 대비)
      if (window.Prism) Prism.highlightAll();
    });
</script>
