<!DOCTYPE html>
<html lang="ko">
  @@include('../include/head.html', {pageTitle: '비밀번호 찾기', cssArr: ['style']})
  <body>
    @@include('../include/header.html', {title: '비밀번호 찾기', hasAction: true})
    <div class="content">
      <div class="inner">
        <div class="page-title">
          <h1 class="title">
            회원가입 시 입력한 정보를 통해<br />
            확인이 가능합니다
          </h1>
        </div>
        <div class="section mt44">
          <div class="form-box">
            <ul class="form-box__list">
              <li class="form-box__item">
                <div class="textField" data-js="textField">
                  <div class="textField__feild">
                    <label class="textField__label" for="textFeild_email"
                      >아이디(이메일)
                      <span class="required">*</span>
                    </label>
                    <div class="textField__input-wrap">
                      <input
                        class="textField__input"
                        type="text"
                        id="textFeild_email"
                        placeholder="아이디(이메일)를 입력해 주세요"
                        data-js="textField__input"
                      />
                      <!-- <div class="textField__button-wrap">
                        <button type="button" class="textField__button" data-js="textField__clear">
                          <span class="hidden">텍스트 삭제</span> <i class="icon icon--close"></i>
                        </button>
                      </div> -->
                    </div>
                  </div>
                </div>
              </li>
              <li class="form-box__item">
                <div class="textField" data-js="textField">
                  <div class="textField__feild">
                    <label class="textField__label" for="textFeild_name"
                      >성명
                      <span class="required">*</span>
                    </label>
                    <div class="textField__input-wrap">
                      <input
                        class="textField__input"
                        type="text"
                        id="textFeild_name"
                        placeholder="이름을 입력해 주세요"
                        data-js="textField__input"
                      />
                      <!-- <div class="textField__button-wrap">
                        <button type="button" class="textField__button" data-js="textField__clear">
                          <span class="hidden">텍스트 삭제</span> <i class="icon icon--close"></i>
                        </button>
                      </div> -->
                    </div>
                  </div>
                </div>
              </li>
              <li class="form-box__item">
                <div class="textField" data-js="textField">
                  <div class="textField__feild">
                    <label class="textField__label" for="textFeild_tel">연락처<span class="required">*</span></label>
                    <div class="textField__input-wrap">
                      <input
                        class="textField__input"
                        type="text"
                        id="textFeild_tel"
                        placeholder="휴대폰 번호를 하이픈(-) 없이 입력해주세요"
                        data-js="textField__input"
                      />
                      <!-- <div class="textField__button-wrap">
                        <button type="button" class="textField__button" data-js="textField__clear">
                          <span class="hidden">텍스트 삭제</span> <i class="icon icon--close"></i>
                        </button>
                      </div> -->
                    </div>
                  </div>
                  <!-- erorr시 노출 메세지 -->
                  <!-- <div class="notifText">
                          <span class="notifText__text notifText__text--red">비밀번호가 일치하지 않습니다</span>
                        </div> -->
                  <!-- //erorr시 노출 메세지 -->
                </div>
              </li>
              <li class="form-box__item">
                <div class="securityCode">
                  <div class="securityCode__label">보안문자 <span class="required">*</span></div>
                  <div class="securityCode__wrap">
                    <!-- 보안문자 영역 : 보안 코드 삽입시 inline style 삭제 -->
                    <div class="securityCode__code" style="background-color: #dfe4ed"></div>
                    <!-- //보안문자 영역 -->
                    <div class="securityCode__button-wrap">
                      <button type="button" class="button button--icon-text">
                        <i class="icon icon--listen"></i>
                        <span class="button__text">음성듣기</span>
                      </button>
                      <button type="button" class="button button--icon-text">
                        <i class="icon icon--reset"></i>
                        <span class="button__text">새로고침</span>
                      </button>
                    </div>
                  </div>
                  <!-- 에러 시 : .textField에 class='is-erorr' -->
                  <div class="textField" data-js="textField">
                    <div class="textField__feild">
                      <div class="textField__input-wrap">
                        <input
                          class="textField__input"
                          type="text"
                          id="textFeild_code"
                          placeholder="자동등록 방지 문자를 순서대로 입력 하세요"
                          data-js="textField__input"
                        />
                        <!-- <div class="textField__button-wrap">
                        <button type="button" class="textField__button" data-js="textField__clear">
                          <span class="hidden">텍스트 삭제</span> <i class="icon icon--close"></i>
                        </button>
                      </div> -->
                      </div>
                    </div>
                    <!-- erorr시 노출 메세지 -->
                    <!-- <div class="notifText">
                      <span class="notifText__text notifText__text--red">자동등록 방지 문자가 일치하지 않습니다</span>
                    </div> -->
                    <!-- //erorr시 노출 메세지 -->
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="button-wrap">
        <div class="buttonGroup">
          <button type="button" class="button button--gray">
            <span class="button__text">취소</span>
          </button>
          <!-- disabled 시 class="button--disabled" 추가, disabled 속성 추가 -->
          <button type="button" class="button button--disabled" disabled>
            <span class="button__text">비밀번호 찾기</span>
          </button>
        </div>
      </div>
    </div>
    <!-- script -->
    @@include('../include/script.html')
  </body>
</html>
